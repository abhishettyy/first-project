<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Buy Tickets</title>
     <link rel="stylesheet" href="style2.css">
    </head>
    <body >
        <div  id="main">
       
        <div id="container">
        <form action="/sdhgfi">
             <h1> Buy Tickets </h1>
        
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="Write your name" id="name" name="name">
            </div>
            <br>
            <div>
                  <label for="mail">Email:</label>
                 <input type="email" id="mail" placeholder="Write your mail" name="mail">
            </div>
            <br>
            <div>
                <label for="rate">No of tickets:</label><br>
                <input type="radio" value="1" id="1" name="rate">
                <label for="1">1</label>
            </div>
            <div>
                <input type="radio" value="2" id="2" name="rate">
                <label for="2">2</label>
            </div>
            <div>
                <input type="radio" value="3" id="3" name="rate">
                <label for="3">3</label>
            </div>
            <div>
                <input type="radio" value="4" id="4" name="rate">
                <label for="4">4</label>
            </div>
            <div id="next"></div>
        </form>
        </div>
        <div>
        <a  href="index3.html">Reserve</a>
             </div>
    </div>
